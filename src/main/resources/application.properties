# Server Configuration
server.port=8080
server.servlet.context-path=/api

# MongoDB Atlas Configuration
spring.data.mongodb.uri=${MONGODB_ATLAS_URI:mongodb+srv://username:password@cluster.mongodb.net/adaptilearn?retryWrites=true&w=majority}
spring.data.mongodb.database=adaptilearn
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-here-make-it-very-long-and-secure}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.com.adaptilearn=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Validation
spring.validation.enabled=true

